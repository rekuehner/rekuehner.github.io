# Site settings
title: Crazy Dolls
email: re.kuehner@arcor.de
description: > # this means to ignore newlines until "baseurl:"
   Blondies, Rothies and Natasha
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://biermann.github.io" # the base hostname & protocol for your site
twitter_username: none
github_username:  biermann
gems:
  - jekyll-gallery-generator

gallery:
  # path to the gallery
  dir: assets/images
  # title for gallery index
  title: "Photos"
  # title prefix for gallery page. title=title_prefix+gallery_name
  title_prefix: "Photos: "
  # field to control sorting of galleries for the index page
  # (possible values are: title, date_time, best_image)
  sort_field: "date_time"
  # sizes for thumbnails
  thumbnail_size:
    x: 400
    y: 400
  # custom configuration for individual gallery
  # best_image is image for the index page (defaults to last image)
  galleries:
    images:
      best_image: russes.jpg

# Build settings
markdown: kramdown
